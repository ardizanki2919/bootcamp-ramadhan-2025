<!DOCTYPE html>
<html>

<head>
  <title>Menu Makanan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>WPU Café</h1>
    <div class="search-bar">
      <input type="search" placeholder="Cari menu...">
      <button class="search-button">Cari</button>
    </div>
    <div class="menu-grid">
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1509365465985-25d11c17e812" alt="Almond Danish">
        <h2>Almond Danish</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1551030173-122aabc4489c" alt="Americano">
        <h2>Americano</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1587248720327-8eb72564be1e" alt="Apple Pie">
        <h2>Apple Pie</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1506459225024-1428097a7e18" alt="Bluberry Cake">
        <h2>Bluberry Cake</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1558013391-9c64a0debeca" alt="Blueberry Muffin">
        <h2>Blueberry Muffin</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1570968915860-54d5c301fa9f" alt="Café Latte">
        <h2>Café Latte</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1534778101976-62847782c213" alt="Cappuccino">
        <h2>Cappuccino</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1620360289473-bfafadc16c57" alt="Chai Tea Latte">
        <h2>Chai Tea Latte</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1545396635-011a9a6a5650" alt="Cheesecake">
        <h2>Cheesecake</h2>
      </div>
      <div class="menu-card">
        <img src="https://images.unsplash.com/photo-1539252554453-80ab65ce3586" alt="Chicken Pesto">
        <h2>Chicken Pesto</h2>
      </div>
    </div>
  </div>
</body>

</html>
