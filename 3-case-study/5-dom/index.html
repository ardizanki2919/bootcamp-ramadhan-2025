<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>
  <button onclick="tampilkanPesan()">Klik Saya</button>
  <p id="output"></p>

  <script>
    function tampilkanPesan() {
      document.getElementById('output').textContent = 'Tombol telah diklik!';
    }
  </script>
</body>

</html>
